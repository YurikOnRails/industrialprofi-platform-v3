locales: &locales
  # This is the canonical list of available languages.
  # Russian is first = default locale
  ru: Русский
  en: English
  # ja: 日本語

# The language labels should be the same across all locales.
en:
  locale:
    default: Default
    locales: *locales

ru:
  locale:
    default: По умолчанию
    locales: *locales

ja:
  locale:
    default: デフォルト
    locales: *locales
