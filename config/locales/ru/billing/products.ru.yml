ru:
  billing/products:
    free:
      name: Бесплатный
    basic:
      name: Базовый
      description: Это пример плана, который включает бесплатный пробный период при ежемесячной оплате.
      features:
        - Демонстрирует ценообразование за члена команды.
        - Позволяет создать до пятидесяти "Творческих Концепций".
        - Мягкое соблюдение этого ограничения.
    pro:
      name: Про
      description: Улучшенный пример плана, демонстрирующий различные функции.
      features:
        - Демонстрирует фиксированную цену для до десяти членов команды.
        - Позволяет создавать неограниченное количество "Творческих Концепций".
