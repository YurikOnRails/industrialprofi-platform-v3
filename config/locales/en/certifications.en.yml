      fields: *fields
      buttons: *buttons
    form: &form
      buttons: *buttons
      fields: *fields
    new:
      section: "New Certification for %{worker_name}"
      header: New Certification Details
      description: Please provide the details of the new Certification you'd like to add to %{worker_name}.
